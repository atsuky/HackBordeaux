<body>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyC2sCKOZrNeqQZfGi5ZDu2g_tMdJk-sv78",
      authDomain: "hackbordeaux-85117.firebaseapp.com",
      databaseURL: "https://hackbordeaux-85117.firebaseio.com",
      projectId: "hackbordeaux-85117",
      storageBucket: "hackbordeaux-85117.appspot.com",
      messagingSenderId: "1093296136457"
    };
    firebase.initializeApp(config);
    firebase.database().ref('patients').on('value', function(snapshot) {
      $('#tbody').html('');
      snapshot.forEach(function(childSnapshot) {
        var data = childSnapshot.val();
        $('#tbody').append('<tr><th scope="row">'+data.username+'</th><td>'+data.status+'</td></tr>');
      });
    });
  </script>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Emotion</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</body>
</html>
